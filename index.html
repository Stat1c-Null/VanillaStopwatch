<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <p>
            <span id="minutes" class="time">00</span>
            <span class="time">:</span>
            <span id="seconds" class="time">00</span>
            <span class="time">:</span>
            <span id="tens"class="time">00</span>
        </p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="lap">Lap</button>
        <button id="reset">Reset</button>
        <br>
        <div id="LapDisplay" class="time"></div>
    </div>

    <div id="clockDisplay" class="clock" onload="showTime()"></div>
    <script src="script.js"></script>
</body>

</html>
